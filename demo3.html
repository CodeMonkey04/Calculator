<!DOCTYPE html>
<html>
<head>

    <title>HTML Kalkulator</title>

</head>
<body bgcolor="#000000" text="gold">
<form name="calculator" > 

<input type="button" value="1" onchange="dokument.calculator.ans.value+='1'">
<input type="button" value="2" onchange="dokument.calculator.ans.value+='2'">
<input type="button" value="3" onchange="dokument.calculator.ans.value+='3'">
<input type="button" value="4" onchange="dokument.calculator.ans.value+='4'">
<input type="button" value="5" onchange="dokument.calculator.ans.value+='5'">
<input type="button" value="6" onchange="dokument.calculator.ans.value+='6'">
<input type="button" value="7" onchange="dokument.calculator.ans.value+='7'">
<input type="button" value="8" onchange="dokument.calculator.ans.value+='8'">
<input type="button" value="9" onchange="dokument.calculator.ans.value+='9'">
<input type="button" value="0" onchange="dokument.calculator.ans.value+='0'">

<input type="button" value="+" onchange="dokument.calculator.ans.value+='+'">
<input type="button" value="-" onchange="dokument.calculator.ans.value+='-'">

<input type="button" value="/" onchange="dokument.calculator.ans.value+='/'">

<input type="button" value="reset">
<input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">

</form>
</html>
